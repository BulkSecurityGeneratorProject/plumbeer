
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAnuncioLabel" translate="plumbeerApp.anuncio.home.createOrEditLabel">Create or edit a Anuncio</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="anuncio.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerApp.anuncio.titulo" for="field_titulo">Titulo</label>
            <input type="text" class="form-control" name="titulo" id="field_titulo"
                    ng-model="anuncio.titulo"
                    required ng-minlength="1" />
            <div ng-show="editForm.titulo.$invalid">
                <p class="help-block"
                    ng-show="editForm.titulo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.titulo.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerApp.anuncio.contenido" for="field_contenido">Contenido</label>
                <textarea class="form-control" name="contenido" id="field_contenido"
                    ng-model="anuncio.contenido" required />
            <div ng-show="editForm.contenido.$invalid">
                <p class="help-block"
                    ng-show="editForm.contenido.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerApp.anuncio.publicacion" for="field_publicacion">Publicacion</label>
            <input id="field_publicacion" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="anuncio.publicacion" is-open="datePickerForPublicacion.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForPublicacionOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label translate="plumbeerApp.anuncio.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="anuncio.user" ng-options="user as user.titulo for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
