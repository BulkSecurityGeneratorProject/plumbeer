
<div>
    <h2><span translate="plumbeerApp.producto.detail.title">Producto</span> {{producto.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="plumbeerApp.producto.nombre">Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{producto.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.producto.precio">Precio</span>
                </td>
                <td>
                    <span class="form-control-static">{{producto.precio}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.producto.descripcion">Descripcion</span>
                </td>
                <td>
                    <span class="form-control-static">{{producto.descripcion}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.producto.foto">Foto</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + producto.fotoContentType + ';base64,' + producto.foto}}" style="max-width: 100%;" ng-if="producto.foto"/>
                    <div>{{producto.fotoContentType}}  {{byteSize(producto.foto)}}</div>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.producto.categoria">categoria</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="categoria.detail({id:producto.categoria.id})">{{producto.categoria.nombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.producto.user">user</span>
                </td>
                <td>
                    {{producto.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
