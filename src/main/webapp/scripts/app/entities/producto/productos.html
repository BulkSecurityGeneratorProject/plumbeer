<div>
    <h2>Tienda</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="producto.new" >
                    <span class="glyphicon glyphicon-piggy-bank"></span>
                    <span>Véndelo</span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div  ng-repeat="producto in productos track by producto.id" class="col-md-4 col-lg-4">
        <a ui-sref="producto.detail({id:producto.id})" style="text-decoration:none; color:black"><img data-ng-src="{{'data:' + producto.fotoContentType + ';base64,' + producto.foto}}" style="width:50%;" ng-if="producto.foto"/></a>
        <a ui-sref="producto.detail({id:producto.id})" style="text-decoration:none; color:black"><h4>{{producto.nombre}}</h4></a>
        <a ui-sref="producto.detail({id:producto.id})" style="text-decoration:none; color:black">{{producto.precio}}€</a>
    </div>
