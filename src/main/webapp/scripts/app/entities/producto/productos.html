<div>
    <h2 translate="plumbeerApp.producto.home.title">Productos</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="producto.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="plumbeerApp.producto.home.createLabel">Create new Producto
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="plumbeerApp.producto.nombre">Nombre</span></th>
                    <th><span translate="plumbeerApp.producto.precio">Precio</span></th>
                    <th><span translate="plumbeerApp.producto.descripcion">Descripcion</span></th>
                    <th><span translate="plumbeerApp.producto.foto">Foto</span></th>
                    <th><span translate="plumbeerApp.producto.categoria">categoria</span></th>
                    <th><span translate="plumbeerApp.producto.user">user</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="producto in productos track by producto.id">
                    <td><a ui-sref="producto.detail({id:producto.id})">{{producto.id}}</a></td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>
                        <img data-ng-src="{{'data:' + producto.fotoContentType + ';base64,' + producto.foto}}" style="max-height: 30px;" ng-if="producto.foto"/> {{producto.fotoContentType}} {{byteSize(producto.foto)}}
                    </td>
                    <td>
                        <a ui-sref="categoria.detail({id:producto.categoria.id})">{{producto.categoria.nombre}}</a>
                    </td>
                    <td>
                        {{producto.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="producto.detail({id:producto.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="producto.edit({id:producto.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="producto.delete({id:producto.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
