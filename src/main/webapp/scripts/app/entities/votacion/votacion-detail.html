
<div>
    <h2><span translate="plumbeerApp.votacion.detail.title">Votacion</span> {{votacion.id}}</h2>
    <div class="table-responsive">

                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>

            <tr>
