
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myVotacionLabel" translate="plumbeerApp.votacion.home.createOrEditLabel">Create or edit a Votacion</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="votacion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerApp.votacion.positivo" for="field_positivo">Positivo</label>
            <input type="checkbox" class="form-control" name="positivo" id="field_positivo"
                    ng-model="votacion.positivo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerApp.votacion.motivo" for="field_motivo">Motivo</label>
                <textarea class="form-control" name="motivo" id="field_motivo"
                    ng-model="votacion.motivo"  />
        </div>

        <div class="form-group">
            <label translate="plumbeerApp.votacion.votante" for="field_votante">votante</label>
            <select class="form-control" id="field_votante" name="votante" ng-model="votacion.votante" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="plumbeerApp.votacion.votado" for="field_votado">votado</label>
            <select class="form-control" id="field_votado" name="votado" ng-model="votacion.votado" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
