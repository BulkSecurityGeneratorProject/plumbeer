<div>
    <h2 translate="plumbeerApp.mensaje.home.title">Mensajes</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left" onmouseenter="$('#texto').slideToggle();" onmouseleave="$('#texto').slideToggle();">
                <button class="btn btn-primary" ui-sref="mensaje.new">
                    <span class="glyphicon glyphicon-pencil" ></span>
                    <span id="texto" style="display:none">Nuevo mensaje</span>
                </button>
            </div>
            <div class="col-xs-4 no-padding-left" onmouseenter="$('#text').slideToggle();" onmouseleave="$('#text').slideToggle();">
                <button class="btn btn-primary" ui-sref="mensaje">
                    <span class="glyphicon glyphicon-circle-arrow-down"></span>
                    <span id="text" style="display:none">Recibidos</span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                <th jh-sort-by="receptor.id"><span translate="plumbeerApp.mensaje.receptor">Receptor</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="asunto"><span translate="plumbeerApp.mensaje.asunto">Asunto</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="fecha"><span translate="plumbeerApp.mensaje.fecha">Fecha</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="mensaje in emisor track by mensaje.id">
                <td>
                    <a ui-sref="mensaje.detail({id:mensaje.id})" style="text-decoration:none; color:black;">{{mensaje.receptor.firstName}} {{mensaje.receptor.lastName}}</a>
                </td>
                <td><a ui-sref="mensaje.detail({id:mensaje.id})" style="text-decoration:none; color:black">{{mensaje.asunto}}</a></td>
                <td><a ui-sref="mensaje.detail({id:mensaje.id})" style="text-decoration:none; color:black;">{{mensaje.fecha | date:'medium'}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <uib-pager total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pager>
</div>
