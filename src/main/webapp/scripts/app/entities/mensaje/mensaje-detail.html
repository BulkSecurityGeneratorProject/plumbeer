<div>
    <h2>{{mensaje.asunto}}</h2>
    <div style="font-size: smaller; margin-top:2%;">Para: {{mensaje.receptor.firstName}} {{mensaje.receptor.lastName}}</div>
    <div style="font-size: smaller">De: {{mensaje.emisor.firstName}} {{mensaje.emisor.firstName}}</div>
    <div style="font-size:smaller">Enviado: {{mensaje.fecha | date:'medium'}}</div>
    <div style="font-size: large; margin-top:2%; margin-bottom: 5%">{{mensaje.cuerpo}}</div>
    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
