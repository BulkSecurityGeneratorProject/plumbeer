<div>
    <h2 translate="plumbeerApp.mensaje.home.title">Mensajes</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="mensaje.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        translate="plumbeerApp.mensaje.home.createLabel">Create new Mensaje
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="asunto"><span translate="plumbeerApp.mensaje.asunto">Asunto</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cuerpo"><span translate="plumbeerApp.mensaje.cuerpo">Cuerpo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fecha"><span translate="plumbeerApp.mensaje.fecha">Fecha</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="leido"><span translate="plumbeerApp.mensaje.leido">Leido</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="emisor.id"><span translate="plumbeerApp.mensaje.emisor">emisor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="receptor.id"><span translate="plumbeerApp.mensaje.receptor">receptor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="mensaje in mensajes track by mensaje.id">
                    <td><a ui-sref="mensaje.detail({id:mensaje.id})">{{mensaje.id}}</a></td>
                    <td>{{mensaje.asunto}}</td>
                    <td>{{mensaje.cuerpo}}</td>
                    <td>{{mensaje.fecha | date:'medium'}}</td>
                    <td>{{mensaje.leido}}</td>
                    <td>
                        {{mensaje.emisor.firstName}}
                    </td>
                    <td>
                        {{mensaje.receptor.firstName}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="mensaje.detail({id:mensaje.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="mensaje.edit({id:mensaje.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="mensaje.delete({id:mensaje.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <uib-pager total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pager>
</div>
