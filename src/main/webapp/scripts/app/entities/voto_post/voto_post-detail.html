
<div>
    <h2><span translate="plumbeerApp.voto_post.detail.title">Voto_post</span> {{voto_post.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="plumbeerApp.voto_post.positivo">Positivo</span>
                </td>
                <td>
                    <span class="form-control-static">{{voto_post.positivo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.voto_post.motivo">Motivo</span>
                </td>
                <td>
                    <span class="form-control-static">{{voto_post.motivo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.voto_post.post">post</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="post.detail({id:voto_post.post.id})">{{voto_post.post.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.voto_post.votante">votante</span>
                </td>
                <td>
                    {{voto_post.votante.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
