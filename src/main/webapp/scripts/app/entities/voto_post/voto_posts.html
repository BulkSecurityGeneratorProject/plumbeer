<div>
    <h2 translate="plumbeerApp.voto_post.home.title">Voto_posts</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="voto_post.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="plumbeerApp.voto_post.home.createLabel">Create new Voto_post
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="plumbeerApp.voto_post.positivo">Positivo</span></th>
                    <th><span translate="plumbeerApp.voto_post.motivo">Motivo</span></th>
                    <th><span translate="plumbeerApp.voto_post.post">post</span></th>
                    <th><span translate="plumbeerApp.voto_post.votante">votante</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="voto_post in voto_posts track by voto_post.id">
                    <td><a ui-sref="voto_post.detail({id:voto_post.id})">{{voto_post.id}}</a></td>
                    <td>{{voto_post.positivo}}</td>
                    <td>{{voto_post.motivo}}</td>
                    <td>
                        <a ui-sref="post.detail({id:voto_post.post.id})">{{voto_post.post.id}}</a>
                    </td>
                    <td>
                        {{voto_post.votante.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="voto_post.detail({id:voto_post.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="voto_post.edit({id:voto_post.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="voto_post.delete({id:voto_post.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
