
<div>
    <h2><span translate="plumbeerApp.post.detail.title">Post</span> {{post.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="plumbeerApp.post.titulo">Titulo</span>
                </td>
                <td>
                    <span class="form-control-static">{{post.titulo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.post.contenido">Contenido</span>
                </td>
                <td>
                    <span class="form-control-static">{{post.contenido}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.post.fecha">Fecha</span>
                </td>
                <td>
                    <span class="form-control-static">{{post.fecha | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.post.autor">autor</span>
                </td>
                <td>
                    {{post.autor.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
