
<div>
    <h2><span translate="plumbeerApp.opinion.detail.title">Opinion</span> {{opinion.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="plumbeerApp.opinion.titulo">Titulo</span>
                </td>
                <td>
                    <span class="form-control-static">{{opinion.titulo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.opinion.comentario">Comentario</span>
                </td>
                <td>
                    <span class="form-control-static">{{opinion.comentario}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.opinion.fecha">Fecha</span>
                </td>
                <td>
                    <span class="form-control-static">{{opinion.fecha | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.opinion.user">user</span>
                </td>
                <td>
                    {{opinion.user.titulo}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="plumbeerApp.opinion.anuncio">anuncio</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="anuncio.detail({id:opinion.anuncio.id})">{{opinion.anuncio.titulo}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
