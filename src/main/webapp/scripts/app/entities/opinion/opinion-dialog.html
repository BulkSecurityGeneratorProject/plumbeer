
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOpinionLabel" translate="plumbeerApp.opinion.home.createOrEditLabel">Create or edit a Opinion</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="opinion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerApp.opinion.titulo" for="field_titulo">Titulo</label>
            <input type="text" class="form-control" name="titulo" id="field_titulo"
                    ng-model="opinion.titulo"
                    required />
            <div ng-show="editForm.titulo.$invalid">
                <p class="help-block"
                    ng-show="editForm.titulo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerApp.opinion.comentario" for="field_comentario">Comentario</label>
                <textarea class="form-control" name="comentario" id="field_comentario"
                    ng-model="opinion.comentario" required />
            <div ng-show="editForm.comentario.$invalid">
                <p class="help-block"
                    ng-show="editForm.comentario.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="plumbeerApp.opinion.fecha" for="field_fecha">Fecha</label>
            <input id="field_fecha" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="opinion.fecha" is-open="datePickerForFecha.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForFechaOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label translate="plumbeerApp.opinion.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="opinion.user" ng-options="user as user.titulo for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="plumbeerApp.opinion.anuncio" for="field_anuncio">anuncio</label>
            <select class="form-control" id="field_anuncio" name="anuncio" ng-model="opinion.anuncio" ng-options="anuncio as anuncio.titulo for anuncio in anuncios track by anuncio.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
