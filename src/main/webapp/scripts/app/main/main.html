<!-- CSS card flip -->
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans);

    .card-container{
        perspective: 900px;
        margin-right: 20px;
        width: 150px;
        cursor:pointer;
    }

    .card{
        position: relative;
        width: 100px;
        height: 100px;
        transition: all 0.6s ease;
        transform-style: preserve-3d;
        cursor:pointer;
    }

    .front,.back{
        position: absolute;
        background: #87CEFA;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        border-radius: 5px;
        color: white;
        box-shadow: 0 27px 55px 0 rgba(0, 0, 0, 0.3), 0 17px 17px 0 rgba(0, 0, 0, 0.15);
        backface-visibility: hidden;
    }

    .front{
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
    }

    .back{
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
    }

    .card-container:hover .card{
        transform: rotateY(180deg);
    }

    .back{
        transform: rotateY(180deg);
    }

    .card-container img{
        width:75px;
        height:75px;
    }
</style>
<!-- endCSS -->

<div ng-cloak>
    <div class="row">
        <div class="card-container">
            <div class="card">
                <div class="front">
                    <img src="../../../profile.png"/>
                </div>
                <div class="back">Profile</div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front">
                    <img src="../../../shop.png"/>
                </div>
                <div class="back">Shop</div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="front">
                    <img src="../../../community.png"/>
                </div>
                <div class="back">Community</div>
            </div>
        </div>
    </div>
</div>
